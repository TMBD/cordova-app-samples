<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="cordova.js"></script> 
    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <title>IMC calculator</title>
</head>
<body>
    <div data-role="header">
        <h1>IMC calculator</h1>
    </div>
    <div data-role="content">
        <form>
            <input type="number" id="height" placeholder="Votre taille (en cm)">
            <input type="number" id="weight" placeholder="Votre poids (en kg)">
            <input type="button" value="Calculer" onclick="calculerIMC()">

            <div id="resultContainerId" class="resultContainer">
                <label id="imcValue"></label>
                <label id="result"></label>
            </div>

            <div id = "error">
            </div>
            
        </form>
    </div>

    <div data-role="footer" data-position="fixed">
        <h1>By TMBD &copy; Mars 2021</h1>
    </div>
</body>
</html>
